<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SparkPro Invite</title>
  <script>
    window.onload = function() {
      // Extract the path after the repo URL
      // Example: /Badminton-App/groups/ABC123
      const fullPath = window.location.pathname; 
      
      // Remove the repo prefix if needed
      // For GitHub Pages, your repo is "Badminton-App", so remove that
      let path = fullPath.replace(/^\/Badminton-App/, "");

      // Construct app deep link
      const inviteLink = `badmintonapp://${path}`;

      // Try opening the app
      window.location.href = inviteLink;

      // Fallback: open App Store / Play Store after 2s
      setTimeout(() => {
        window.location.href = "https://your-download-page.com"; 
        // replace with actual App Store / Play Store link
      }, 2000);
    };
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:50px;font-size:18px;">
    Opening SparkPro App...
  </p>
</body>
</html>
